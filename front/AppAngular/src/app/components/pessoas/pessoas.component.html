<div class="container p-5" *ngIf="exibirTable">
    <div class="border border-light rounded p-5 shadow" >
        <div>
        <button type="button" class="btn btn-sm btn-outline-primary"(click)="exibirFormulario()">
            Nova Pessoa
        </button>
    </div>
    <hr/>
    <table class="table table-striped table-hover table-sm" *ngIf="pessoas">
        <thead class="table-active">
        <tr >
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
            <th>Profissão</th>
            <th>Ações</th>
        </tr>
    </thead>
        <tr *ngFor="let pessoa of pessoas">            
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.sobrenome}}</td>
                <td>{{pessoa.idade}}</td>
                <td>{{pessoa.profissao}}</td> 
                <td>
                    <button type="button" class="btn btn-info" (click)="exibirFormularioAtualizacao(pessoa.pessoaId)">Atualizar</button> |
                    <button type="button" class="btn btn-danger" (click)="exibirConfirmaExclusao(pessoa.pessoaId,pessoa.nome,conteudoModal)">Excluir</button>
                </td>                        
        </tr>
    </table>
</div>
</div>

<div class="container p-5" *ngIf="exibirForm">
    <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
            <h6>{{tituloFormulario}}</h6>
            <hr/>
            <form [formGroup]="formulario"(ngSubmit)="EnviarFormulario()" >
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control form-control-sm" formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label>Sobrenome</label>
                    <input type="text" class="form-control form-control-sm" formControlName="sobrenome"/>
                </div>

                <div class="form-group">
                    <label>Idade</label>
                    <input type="text" class="form-control form-control-sm" formControlName="idade"/>
                </div>

                <div class="form-group">
                    <label>Profissao</label>
                    <input type="text" class="form-control form-control-sm" formControlName="profissao"/>
                </div>
                <br>
                <div class="container">
                    <div class="row">                        
                        <div>
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="bi bi-save2"></i> Salvar
                            </button>                        
                            <button type="button" class="btn btn-outline-secondary"(click)="voltar()">
                                <i class="bi bi-arrow-left-circle-fill"></i> Voltar
                            </button>                            
                        </div>
                    </div>
                </div>                
            </form>
        </div>
    </div>
</div>


 
<ng-template #conteudoModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Confirmação de exclusão</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()" >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Prosseguir com a exclusão do(a) {{nomePessoa}}?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modalRef?.hide()">Não</button>
    <button type="button" class="btn btn-danger" (click)="excluirPessoa(pessoaId)">Sim</button>
  </div>
</ng-template>
